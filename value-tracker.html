<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
<script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <form id="value_form">
    <label for="value_for_me">Value for me:</label>
    👎
    <input name="value_for_me" id="value_for_me"
           type="range" min="-3" max="3" step="1"
           list="tickmarks">
    👍
    <label for="value_for_others">Value for others:</label>
    📉
    <input name="value_for_others" id="value_for_others"
           type="range" min="-3" max="3" step="1"
           list="tickmarks">
    📈

    <br/>
    <button type="submit" class="mod-primary">Save</button>
  </form>
  <datalist id="tickmarks">
    <option value="-3" label="-3">    
    <option value="0" label="0">
    <option value="3" label="3">
  </datalist>
  <p class="quiet">
    <a href="https://blog.agilityscales.com/stop-time-tracking-start-value-tracking-ad871ee7615f">
      Stop time tracking, start value tracking
    </a> | 
    <a href="https://blog.agilityscales.com/six-reasons-for-value-tracking-5cd6a2ff0e1e">
      Six reasons for value tracking
    </a> | 
  </p>
  <script src="./js/value-tracker.js"></script>
</body>
</html>
